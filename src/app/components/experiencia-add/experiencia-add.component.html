<div class="container text-center d-flex justify-content-center">
    <div class="row">
      <div class="col">
        <form action="">
          <div class="row">
            <div class="form-group">
              <label for="">Establecimiento:</label>
              <input [(ngModel)]="experiencia.establecimiento" name="establecimiento" type="text" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="form-group">
              <label for="">Logro </label>
              <input [(ngModel)]="experiencia.logro" name="logro" type="text" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="form-group">
              <label for="">Fecha</label>
              <input [(ngModel)]="experiencia.fecha" name="fecha" type="text" class="form-control">
            </div>
          </div>


          <span style="margin: 10px;"><button (click)="Guardar()" class="btn btn-danger">Guardar</button></span>
          <button (click)="Cancel()" class="btn btn-secondary">Cancelar</button>
        </form>
      </div>
    </div>
  </div>
