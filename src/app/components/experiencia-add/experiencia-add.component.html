<div class="container text-center d-flex justify-content-center">
  <div class="row">
    <div class="col">
      <form action="">
        <div class="row">
          <div class="form-group">
            <label for="">Establecimiento:</label>
            <input [(ngModel)]="experiencia.nombre" name="nombre" type="text" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <label for="">Logro </label>
            <input [(ngModel)]="experiencia.puesto" name="puesto" type="text" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <label for="">Fecha</label>
            <input [(ngModel)]="experiencia.fecha" name="fecha" type="text" class="form-control">
          </div>
        </div>


        <button (click)="Guardar()" class="btn btn-danger">Guardar</button>
        <button (click)="Cancel()" class="btn btn-secondary">Cancelar</button>
      </form>
    </div>
  </div>
</div>
